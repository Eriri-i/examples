server:
  port: 8080

spring:
  main:
    web-application-type: none
  application:
    name: mcp-nacos-discovery-example
  ai:
    openai:
      api-key: ${AI_DASHSCOPE_API_KEY}
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      chat:
        options:
          model: qwen-max
    mcp:
      client:
        enabled: true
        name: my-mcp-client
        version: 1.0.0
        request-timeout: 30s
        type: ASYNC  # or ASYNC for reactive applications

    alibaba:
      mcp:
        nacos:
          client:
            enabled: true
            sse:
              connections:
                server1:
                  service-name: webflux-mcp-server
                  version: 1.0.0
                server2:
                  service-name: webflux-mcp-server-yingzi
                  version: 1.0.0
            configs:
              server1:
                namespace: 4ad3108b-4d44-43d0-9634-3c1ac4850c8c
                server-addr: 127.0.0.1:8848
                username: nacos
                password: nacos
              server2:
                namespace: 8237f998-2f01-4cf8-bfc1-64012d09cce2
                server-addr: 127.0.0.1:8848
                username: nacos
                password: nacos

# 调试日志
logging:
  level:
    io:
      modelcontextprotocol:
        client: DEBUG
        spec: DEBUG
